<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Header</title>
</head>
<body>
    
    <!--bg grey of header-->
    <div class="bg-grey"></div>
    <!--header-->
    <header>
        <div class="heading">
            <!--logo-->
            <div class="logo"><img src="images/logo.svg" alt="logo of header"></div>
            <div class="navbar">
                <input type="checkbox" id="check">
                <!--three line of hamburger-->
                <div class="hamburger">
                    <div class="hamburger__line hamburger__line--1"></div>
                    <div class="hamburger__line hamburger__line--2"></div>
                    <div class="hamburger__line hamburger__line--3"></div>
                </div>
                <!--list of navbar-->
                <div class="list">
                    <ul>
                        <li class="list__item"><a href="#">PRODUCT</a></li>
                        <li class="list__item"><a href="#">FEATURES</a></li>
                        <li class="list__item"><a href="#">PRICING</a></li>
                        <li class="list__item"><hr></li>
                        <li class="list__item list__item--grey"><a href="#">LOGIN</a></li>
                    </ul>
                </div>
    
            </div>
        </div>
    </header>
    <!--end of header-->

    <!--start of section header-->
    <section>
        <div class="section1">
        <div class="section1__bg"><img class="img" src="images/illustration-devices.svg" alt=""></div>
        <div class="section1__text">
            <div class="section1__text--suptitle"><span>NEW</span> MONOGRAPH DASHBOARD</div>
            <div class="section1__text--title">Powerful insights into your team</div>
           <div class="section1__text--para">Project planning and time tracking for teams</div>
           <div class="section1__text--subtitle"><input type="submit" value="SCHEDULE A DEMO"><span>TO SEE A PREVIEW</span></div>
     </div>
        </div>
    </section>
    <!--end of section header-->
</body>
</html>
